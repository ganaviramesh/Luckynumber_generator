<script>
    function sum(n) {
        var r=0;
        while (n!=0){
            r=r+(n%10);
            n=Math.floor(n/10);
        }
        return r;
    }
    function myFunction() {
      var n = document.getElementById("num").value;
      var r= sum(n);
      if (r>=10){
         r=sum(r);}
      alert("Lucky number is "+r);

     
    }
    </script>

  </head>
  <body>
  <br>
  <h1 class="center"><p class="fw-bold">LUCKY NUMBER GENERATOR</p></h1>
  <br>
  <br>
    <form>
        <div class="container">
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Enter the number to generate lucky number:</label>
    <input type="number" name="num" class="form-control" id="num" >

  </div>
<br>

  <button  type="submit" class="btn btn-dark" onclick="myFunction()">Submit</button>
            </div>
</form>
